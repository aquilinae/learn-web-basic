<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="ornichola">
  <title>Цвет и фон в таблице</title>
  <style>
    table {
      width: 100%;
      border-spacing: 0;
    }

    td {
      font-size: 1.5em;
    }

    #td-01 {
      color: #FFF;
      background-color: #F00;
    }

    #td-02 {
      color: #838264;
      background-color: #FFA500;
    }

    #td-03 {
      color: #000;
      background-color: #FF0;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td id="td-01">
        Шаг 1
      </td>
      <td id="td-02">
        Шаг 2
      </td>
      <td id="td-03">
        Шаг 3
      </td>
    </tr>
  </table>
</body>

</html>
