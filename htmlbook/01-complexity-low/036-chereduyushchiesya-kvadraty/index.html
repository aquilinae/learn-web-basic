<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="ornichola">
  <title>Чередующиеся квадраты</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .wrapper {
      text-align: center;
    }

    .square {
      display: inline-block;
      width: 70px;
      height: 70px;
      margin-right: 5px;
    }

    .odd {
      background-color: #000;
    }

    .even {
      background-color: #009ABF;
    }

    .square:hover {
      background-color: #FF9F19;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="square odd"></div>
    <div class="square even"></div>
    <div class="square odd"></div>
    <div class="square even"></div>
    <div class="square odd"></div>
</body>

</html>
