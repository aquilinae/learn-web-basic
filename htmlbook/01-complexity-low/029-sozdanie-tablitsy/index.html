<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="ornichola">
    <title>Создание таблицы</title>
    <style>
      * {
        box-sizing: border-box;
      }
      table {
        margin: 0 auto;
        width: 600px;
        border: 1px solid black;
      }
      td {
        vertical-align: top;
        border: 1px solid black;
      }
      .column-first {
        width: 150px;
      }
      .column-second {

      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="column-first">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </td>
        <td class="column-second">
          Nullam ligula turpis, convallis id tellus ac, pharetra molestie tortor.
        </td>
      </tr>
    </table>
  </body>
</html>
