<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="ornichola">
    <title>Флаг Японии</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .wrapper {
        width: 50%;
        margin: 0 auto;
      }
      .japan-flag-back {
        width: 300px;
        height: 200px;
        background-color: #fff;
        padding: 40px 90px;
        margin: 0 auto;
        border: 1px solid black;
      }
      .japan-flag-red {
        width: 120px;
        height: 120px;
        background-color: #f00;
        border-radius: 60px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="japan-flag-back">
        <div class="japan-flag-red">
        </div>
      </div>
    </div>
  </body>
</html>
