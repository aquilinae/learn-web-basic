      color: blue;
    }

      font-size: 0.6em;

<body>
  <p>
    Многочлен степени <em>n</em>

    f(x) = a<sub>0</sub> + a<sub>1</sub>x + ... + a<sub>n-1</sub>x<sup>x-1</sup> + a<sub>n</sub>x<sup>n</sup>
