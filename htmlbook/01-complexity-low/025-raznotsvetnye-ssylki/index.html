<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="ornichola">
  <title>Разноцветные ссылки</title>
  <style>
    div {
      min-height: 3em;
      padding: 0 0.5em;
      line-height: 3em;
      white-space: nowrap;
      color: #FFF;
      background-color: #333;
    }

    .link-01 {
      color: #FF0000;
    }

    .link-02 {
      color: #00FFFF;
    }

    .link-03 {
      color: #FFFF00;
    }
  </style>
</head>

<body>
  <div>
    <span><a href="#" class="link-01">Ссылка 1</a></span> |
    <span><a href="#" class="link-02">Ссылка 2</a></span> |
    <span><a href="#" class="link-03">Ссылка 3</a></span>
  </div>
</body>

</html>
