<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="ornichola">
    <title>TEX</title>
    <style type="text/css">
        .tex-block {
          font-size: 2em;
        }
        .tex-line {
          letter-spacing: -0.1em;
        }
        .tex-char-down {
          vertical-align: -0.2em;
        }
    </style>
  </head>
  <body>
    <p class='tex-block'>
      Joy of <span class='tex-line'>T<span class='tex-char-down'>E</span>X</span>
    </p>
  </body>
</html>
